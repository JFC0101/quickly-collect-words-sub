<!-- 成功可以輸入單字儲存起來 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的單字書</title>
</head>
<body>
    <h1>我的單字書</h1>
    <form action="/" method="post">
        <input type="text" name="word" placeholder="輸入單字" required>
        <button type="submit">提交</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>單字</th>
                <th>發音</th>
                <th>定義</th>
                <th>例句</th>
            </tr>
        </thead>
        <tbody>
            {% for word, pronunciation, definition, example in words %}
            <tr>
                <td>{{ word }}</td>
                <td>{{ pronunciation }}</td>
                <td>{{ definition }}</td>
                <td>{{ example }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
