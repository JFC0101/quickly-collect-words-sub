<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍照上傳圖片</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>拍照上傳圖片</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">關於我們</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="frame-but">
            <div class="rectangle">
                <video id="webcam" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <button class="button button-main" onclick="capturePhoto()">
                <img class="img-2" src="img/scissors.svg" />
                <div class="text-ffffff">截取上傳</div>
            </button>
        </div>
        
        <div class="overlap-group">
            <div class="line"></div>
            <div class="text-blue">或選擇照片上傳</div>
        </div>
        
        <div class="upload-container">
            <input type="file" accept="image/*" capture="camera" id="image-upload">
            <label class="button button-ffffff" for="image-upload">

            </label>
            <button class="button button-ffffff" onclick="uploadPhoto()">
                <div class="text-blue">上傳</div>
            </button>
        </div>
    </main>
    <div id="success-message" class="success-message" style="display: none;">上傳成功！</div>
</body>
</html>
