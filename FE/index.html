<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的單字書</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>我的單字書</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html">我的單字書</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="輸入單字搜尋" id="search-input" oninput="searchWord()">
            <button class="filter-button" onclick="openFilterPopup()">篩選</button>
        </div>
        <div class="word-list" id="word-list">
            <!-- Word items will be dynamically inserted here -->
        </div>
    </main>
    <footer>
        <div>
            <input type="text" id="wordInput" placeholder="輸入欲儲存的單字，以「,」分隔單字">
            <img src="img/send.svg" id="sendIcon" onclick="submitWords()">
        </div>
        <button onclick="window.location.href='upload.html'">拍照上傳單字</button>
    </footer>

    <!-- Filter Popup -->
    <div id="filter-popup" class="popup">
        <div class="popup-content">
            <h2>篩選單字</h2>
            <label for="start-date">開始日期:</label>
            <input type="date" id="start-date">
            <label for="end-date">結束日期:</label>
            <input type="date" id="end-date">
            <div>
                <label><input type="checkbox" id="difficulty-hard" value="hard"> 困難</label>
                <label><input type="checkbox" id="difficulty-medium" value="medium"> 中等</label>
                <label><input type="checkbox" id="difficulty-easy" value="easy"> 簡單</label>
            </div>
            <button onclick="applyFilter()">確定</button>
            <button onclick="closeFilterPopup()">取消</button>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="success-message">
        <p>儲存成功</p>
    </div>
</body>
</html>
